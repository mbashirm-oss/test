<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FNaFâ€‘Style Ending</title>

<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }

  #fileInput {
    color: white;
    font-size: 20px;
    margin-bottom: 20px;
    z-index: 10;
  }

  #countdown {
    color: white;
    font-size: 120px;
    font-family: Arial, sans-serif;
    text-shadow: 0 0 20px rgba(255,255,255,0.8);
    position: absolute;
    opacity: 0;
    transition: opacity 0.1s;
    z-index: 6;
  }

  #static {
    position: absolute;
    width: 100vw;
    height: 100vh;
    background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2NkYGD4DwABAgEAffNkWQAAAABJRU5ErkJggg==');
    opacity: 0;
    pointer-events: none;
    z-index: 3;
  }

  #flash {
    position: absolute;
    width: 100vw;
    height: 100vh;
    background: red;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.15s;
    z-index: 7;
  }

  #scanlines {
    position: absolute;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.05) 0px,
      rgba(255,255,255,0.05) 2px,
      rgba(0,0,0,0) 2px,
      rgba(0,0,0,0) 4px
    );
    opacity: 0.25;
    z-index: 4;
  }

  #thanks {
    position: absolute;
    color: white;
    font-size: 48px;
    font-family: Arial, sans-serif;
    opacity: 0;
    transition: opacity 2s;
    z-index: 8;
  }

  #video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: none;
    z-index: 2;
  }
</style>
</head>

<body>

<input id="fileInput" type="file" accept="video/*">

<div id="countdown">5</div>
<div id="static"></div>
<div id="flash"></div>
<div id="scanlines"></div>
<div id="thanks">Thank you for playing</div>

<video id="video"></video>

<script>
  const fileInput = document.getElementById("fileInput");
  const countdown = document.getElementById("countdown");
  const video = document.getElementById("video");
  const staticFx = document.getElementById("static");
  const flash = document.getElementById("flash");
  const thanks = document.getElementById("thanks");

  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;

    video.src = URL.createObjectURL(file);
    fileInput.style.display = "none";

    let timeLeft = 5;
    countdown.style.opacity = 1;

    const tick = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;

      staticFx.style.opacity = Math.random() * 0.4;

      countdown.style.opacity = "0";
      setTimeout(() => countdown.style.opacity = "1", 100);

      if (timeLeft === 1) {
        flash.style.opacity = 1;
        setTimeout(() => flash.style.opacity = 0, 150);
      }

      if (timeLeft <= 0) {
        clearInterval(tick);

        countdown.style.display = "none";
        staticFx.style.display = "none";

        video.style.display = "block";
        video.requestFullscreen();
        video.play();

        video.addEventListener("ended", () => {
          thanks.style.opacity = 1;
        });
      }
    }, 1000);
  });
</script>

</body>
</html>
